<!DOCTYPE html>
<html>
    <head>
        <title>Table Creation</title>
        <style>
            table, th, td {
                border: 1px solid blue;
                border-collapse: collapse;
            }
        </style>
    </head>

        <table border="1" cellpadding="5" cellspacing="5" bgcolor="gray">

            </tr>

            </tr>
            <tr>
                <td>Kamal</td>
                <td>Basha</td>
                <td>kamal@makesilled.com</td>
            </tr>
            <tr>
                <td>Kiran</td>
                <td>T</td>
                <td>kiran@makesilled.com</td>
            </tr>
            <tr>
                <td>Randeer</td>
                <td>B</td>
                <td>randeer@makesilled.com</td>
            </tr>
        </table>
    </body>
</html>
